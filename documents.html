<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents & Certificates - Aeron</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-900 min-h-screen overflow-x-hidden" style="width: 1920px; max-width: 1920px; margin: 0 auto;">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 backdrop-blur-xl bg-gray-900/80 border-b border-gray-700/50">
        <div class="w-full max-w-[1920px] mx-auto px-12 py-5">
            <div class="flex items-center justify-between">
                <a href="index.html" class="text-2xl font-semibold bg-gradient-to-r from-blue-400 to-green-400 bg-clip-text text-transparent">
                    Portfolio
                </a>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html#home" class="nav-link text-gray-300 hover:text-green-400 transition-colors">Home</a>
                    <a href="index.html#about" class="nav-link text-gray-300 hover:text-blue-400 transition-colors">About</a>
                    <a href="index.html#skills" class="nav-link text-gray-300 hover:text-green-400 transition-colors">Skills</a>
                    <a href="index.html#contact" class="nav-link text-gray-300 hover:text-blue-400 transition-colors">Contact</a>
                </div>
                <button class="md:hidden text-gray-300" id="mobile-menu-btn">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div class="hidden md:hidden bg-gray-900/95 backdrop-blur-xl border-t border-gray-700/50" id="mobile-menu">
            <div class="px-6 py-4 space-y-4">
                <a href="index.html#home" class="block nav-link text-gray-300 hover:text-green-400 transition-colors">Home</a>
                <a href="index.html#about" class="block nav-link text-gray-300 hover:text-blue-400 transition-colors">About</a>
                <a href="index.html#skills" class="block nav-link text-gray-300 hover:text-green-400 transition-colors">Skills</a>
                <a href="index.html#contact" class="block nav-link text-gray-300 hover:text-blue-400 transition-colors">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Documents & Certificates Section -->
    <section id="documents" class="pt-32 pb-16 px-12 min-h-screen bg-gray-900" style="width: 1920px; max-width: 1920px; margin: 0 auto;">
        <div class="w-full max-w-[1920px] mx-auto">
            <h2 class="text-5xl font-bold text-center mb-12 bg-gradient-to-r from-green-400 to-blue-400 bg-clip-text text-transparent">Documents & Certificates</h2>
            <div class="grid grid-cols-3 gap-8">
                <!-- Document Card 1 -->
                <div class="ios-glass-card group cursor-pointer">
                    <div class="p-6">
                        <div class="w-16 h-16 mb-4 rounded-2xl bg-gradient-to-br from-blue-500/20 to-green-500/20 backdrop-blur-xl flex items-center justify-center border border-blue-500/30">
                            <i class="fas fa-file-pdf text-3xl text-blue-400"></i>
                        </div>
                        <h3 class="text-xl font-semibold mb-2 text-gray-200">Resume</h3>
                        <p class="text-gray-400 text-sm mb-4">View my resume</p>
                        <button id="view-resume-btn" class="ios-glass-button w-full py-3 rounded-xl text-sm font-medium text-gray-200 hover:text-white transition-all">
                            <i class="fas fa-eye mr-2"></i>View Resume
                        </button>
                    </div>
                </div>
                
                <!-- Document Card 2 -->
                <div class="ios-glass-card group cursor-pointer">
                    <div class="p-6">
                        <div class="w-16 h-16 mb-4 rounded-2xl bg-gradient-to-br from-green-500/20 to-blue-500/20 backdrop-blur-xl flex items-center justify-center border border-green-500/30">
                            <i class="fas fa-file-alt text-3xl text-green-400"></i>
                        </div>
                        <h3 class="text-xl font-semibold mb-2 text-gray-200">Application/Cover Letter</h3>
                        <p class="text-gray-400 text-sm mb-4">View my cover letters</p>
                        <button id="view-cover-letters-btn" class="ios-glass-button w-full py-3 rounded-xl text-sm font-medium text-gray-200 hover:text-white transition-all">
                            <i class="fas fa-eye mr-2"></i>View Letters
                        </button>
                    </div>
                </div>
                
                <!-- Document Card 3 -->
                <div class="ios-glass-card group cursor-pointer">
                    <div class="p-6">
                        <div class="w-16 h-16 mb-4 rounded-2xl bg-gradient-to-br from-blue-500/20 to-green-500/20 backdrop-blur-xl flex items-center justify-center border border-blue-500/30">
                            <i class="fas fa-certificate text-3xl text-blue-400"></i>
                        </div>
                        <h3 class="text-xl font-semibold mb-2 text-gray-200">Certifications</h3>
                        <p class="text-gray-400 text-sm mb-4">View my certifications</p>
                        <button id="view-certificates-btn" class="ios-glass-button w-full py-3 rounded-xl text-sm font-medium text-gray-200 hover:text-white transition-all">
                            <i class="fas fa-eye mr-2"></i>View Certificates
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-8 px-12 border-t border-gray-700 bg-gray-800/50" style="width: 1920px; max-width: 1920px; margin: 0 auto;">
        <div class="w-full max-w-[1920px] mx-auto text-center text-gray-400">
            <p>&copy; 2026 Aeron.xyz. All rights reserved.</p>
        </div>
    </footer>

    <!-- Resume Modal -->
    <div id="resume-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/80 backdrop-blur-sm">
        <div class="relative max-w-6xl w-full mx-4 max-h-[90vh] overflow-auto">
            <button id="close-resume-modal" class="absolute top-4 right-4 z-10 w-10 h-10 rounded-full bg-gray-800 hover:bg-gray-700 flex items-center justify-center text-gray-300 hover:text-white transition-colors">
                <i class="fas fa-times text-xl"></i>
            </button>
            <div class="ios-card p-6">
                <h3 class="text-3xl font-bold text-center mb-8 bg-gradient-to-r from-green-400 to-blue-400 bg-clip-text text-transparent">My Resume</h3>
                <div class="grid grid-cols-2 gap-6" id="resume-grid">
                    <div class="ios-glass-card p-4 overflow-hidden group">
                        <img src="resume1.jpg" alt="Resume 1" class="w-full h-auto rounded-lg hover:scale-105 transition-transform cursor-pointer">
                    </div>
                    <div class="ios-glass-card p-4 overflow-hidden group">
                        <img src="resume2.jpg" alt="Resume 2" class="w-full h-auto rounded-lg hover:scale-105 transition-transform cursor-pointer">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Certificates Modal -->
    <div id="certificates-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/80 backdrop-blur-sm">
        <div class="relative max-w-6xl w-full mx-4 max-h-[90vh] overflow-auto">
            <button id="close-certificates-modal" class="absolute top-4 right-4 z-10 w-10 h-10 rounded-full bg-gray-800 hover:bg-gray-700 flex items-center justify-center text-gray-300 hover:text-white transition-colors">
                <i class="fas fa-times text-xl"></i>
            </button>
            <div class="ios-card p-6">
                <h3 class="text-3xl font-bold text-center mb-8 bg-gradient-to-r from-green-400 to-blue-400 bg-clip-text text-transparent">My Certifications</h3>
                <div class="grid grid-cols-2 gap-6" id="certificates-grid">
                    <div class="ios-glass-card p-4 overflow-hidden group">
                        <img src="certificate1.jpg" alt="Certificate 1" class="w-full h-auto rounded-lg hover:scale-105 transition-transform cursor-pointer">
                    </div>
                    <div class="ios-glass-card p-4 overflow-hidden group">
                        <img src="certificate2.jpg" alt="Certificate 2" class="w-full h-auto rounded-lg hover:scale-105 transition-transform cursor-pointer">
                    </div>
                    <div class="ios-glass-card p-4 overflow-hidden group">
                        <img src="certificate3.jpg" alt="Certificate 3" class="w-full h-auto rounded-lg hover:scale-105 transition-transform cursor-pointer">
                    </div>
                    <div class="ios-glass-card p-4 overflow-hidden group">
                        <img src="certificate4.jpg" alt="Certificate 4" class="w-full h-auto rounded-lg hover:scale-105 transition-transform cursor-pointer">
                    </div>
                    <div class="ios-glass-card p-4 overflow-hidden group">
                        <img src="certificate5.jpg" alt="Certificate 5" class="w-full h-auto rounded-lg hover:scale-105 transition-transform cursor-pointer">
                    </div>
                    <div class="ios-glass-card p-4 overflow-hidden group">
                        <img src="certificate6.jpg" alt="Certificate 6" class="w-full h-auto rounded-lg hover:scale-105 transition-transform cursor-pointer">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Cover Letters Modal -->
    <div id="cover-letters-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/80 backdrop-blur-sm">
        <div class="relative max-w-6xl w-full mx-4 max-h-[90vh] overflow-auto">
            <button id="close-cover-letters-modal" class="absolute top-4 right-4 z-10 w-10 h-10 rounded-full bg-gray-800 hover:bg-gray-700 flex items-center justify-center text-gray-300 hover:text-white transition-colors">
                <i class="fas fa-times text-xl"></i>
            </button>
            <div class="ios-card p-6">
                <h3 class="text-3xl font-bold text-center mb-8 bg-gradient-to-r from-green-400 to-blue-400 bg-clip-text text-transparent">My Cover Letters</h3>
                <div class="grid grid-cols-2 gap-6" id="cover-letters-grid">
                    <div class="ios-glass-card p-4 overflow-hidden group">
                        <img src="cover-letter1.jpg" alt="Cover Letter 1" class="w-full h-auto rounded-lg hover:scale-105 transition-transform cursor-pointer">
                    </div>
                    <div class="ios-glass-card p-4 overflow-hidden group">
                        <img src="cover-letter2.jpg" alt="Cover Letter 2" class="w-full h-auto rounded-lg hover:scale-105 transition-transform cursor-pointer">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
